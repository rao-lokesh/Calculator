<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>

    <title>Calculator</title>
</head>
<body>
    <h1 class="text-center alert alert-info"id="">Calculator</h1>
    <div class="container">
        <div class="calc">
            <input id="input-box" class="inputtext" readonly type="text">
            <div><button class="btn btn-light">AC</button>
                <button class="btn btn-light">C</button>
                <button class="btn btn-light">%</button>
                <button class="btn btn-light">/</button>
            </div>
            <div><button class="btn btn-light">9</button>
                <button class="btn btn-light">8</button>
                <button class="btn btn-light">7</button>
                <button class="btn btn-light">*</button>
            </div>
            <div><button class="btn btn-light">6</button>
                <button class="btn btn-light">5</button>
                <button class="btn btn-light">4</button>
                <button class="btn btn-light">+</button>
            </div>
            <div><button class="btn btn-light">3</button>
                <button class="btn btn-light">2</button>
                <button class="btn btn-light">1</button>
                <button class="btn btn-light">-</button>
            </div>
            <div><button class="btn btn-light">00</button>
                <button class="btn btn-light">0</button>
                <button class="btn btn-light">.</button>
                <button class="btn btn-light equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
